name: Build and Deploy Code

on: [push, pull_request]

jobs:
  job1:
    environment:
      name: testing
    env:
      DATABASE_HOSTNAME: localhost
      DATABASE_PORT: ${{secrets.DATABASE_PORT}}
      DATABASE_PASSWORD: ${{secrets.DATABASE_PASSWORD}}
      DATABASE_NAME: ${{secrets.DATABASE_NAME}}
      DATABASE_USERNAME: ${{secrets.DATABASE_USERNAME}}
      SECRET_KEY: ${{secrets.SECRET_KEY}}
      ALGORITHM: ${{secrets.ALGORITHM}}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${{secrets.ACCESS_TOKEN_EXPIRE_MINUTES}}
    
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: ${{secrets.DATABASE_PASSWORD}}
          POSTGRES_DB: ${{secrets.DATABASE_NAME}}_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    runs-on: ubuntu-latest
    steps:
      - name: pulling git repo
        uses: actions/checkout@v2
      - name: Install python version 3.11.0
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"
      - name: Install postgres client (to use pg_isready)
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      - name: update pip
        run: python3 -m pip install --upgrade pip
      - name: intall all dependencies
        run: pip install -r requirements.txt
      - name: Wait for Postgres to be ready
        run: |
          for i in {1..30}; do
            pg_isready -h ${{ env.DATABASE_HOSTNAME }} -p ${{ env.DATABASE_PORT }} -U ${{ env.DATABASE_USERNAME }} && break
            echo "Waiting for postgres... ($i)"
            sleep 1
          done
          echo "Postgres should be ready."

      - name: test with pytest
        run: |
          pip install pytest
          pytest