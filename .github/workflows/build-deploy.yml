name: Build and Deploy Code

on: [push, pull_request]

jobs:
  job1:
    environment:
      name: testing
    env:
      DATABASE_HOSTNAME: ${{secrets.DATABASE_HOSTNAME}}
      DATABASE_PORT: ${{secrets.DATABASE_HOSTNAME}}
      DATABASE_PASSWORD: ${{secrets.DATABASE_HOSTNAME}}
      DATABASE_NAME: ${{secrets.DATABASE_HOSTNAME}}
      DATABASE_USERNAME: ${{secrets.DATABASE_HOSTNAME}}
      SECRET_KEY: ${{secrets.DATABASE_HOSTNAME}}
      ALGORITHM: ${{secrets.DATABASE_HOSTNAME}}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${{secrets.DATABASE_HOSTNAME}}
    
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: ${{secrets.DATABASE_HOSTNAME}}
          POSTGRES_DATABASE_NAME: ${{secrets.DATABASE_HOSTNAME}}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    runs-on: ubuntu-latest
    steps:
      - name: pulling git repo
        uses: actions/checkout@v2
      - name: Install python version 3.11.0
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"
      - name: update pip
        run: python3 -m pip install --upgrade pip
      - name: intall all dependencies
        run: pip install -r requirements.txt
      - name: test with pytest
        run: |
          pip install pytest
          pytest